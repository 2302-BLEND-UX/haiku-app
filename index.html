<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JS Fundamentals</title>
</head>

<body>
    <h1>Haiku Generator</h1>
    <p>The haiku is a Japanese poetic form that consists of three lines, with five syllables in the first line, seven in
        the second, and five in the third.</p>

    <form id="haiku-form">
        <label>Line 1:</label>
        <input type="text" id="line1-input"><br>
        <label>Line 2:</label>
        <input type="text" id="line2-input"><br>
        <label>Line 3:</label>
        <input type="text" id="line3-input"><br>
        <button type="button" id="submit-button">Submit</button>
    </form>

    <div id="haiku-display"></div>
    <!-- attach javascript -->
    <script src="js/script.js"></script>
</body>

</html>
